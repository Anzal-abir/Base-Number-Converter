<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-weight: bold;
            color: green;
            margin-top: 15px;
            font-size: 18px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Base Converter</h2>
        <form method="POST">
            <label for="from_base">From Base:</label>
            <select name="from_base" id="from_base" required>
                {% for i in range(2, 37) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="to_base">To Base:</label>
            <select name="to_base" id="to_base" required>
                {% for i in range(2, 37) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="number">Enter Number:</label>
            <input type="text" name="number" id="number" required>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
        <div class="result">Converted Result: {{ result }}</div>
        {% endif %}
    </div>

    <footer>
        Made by Anzal Ahmed Abir
    </footer>
</body>
</html>
